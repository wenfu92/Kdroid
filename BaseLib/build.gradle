apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
android {
    compileSdkVersion build_versions.target_sdk
    defaultConfig {
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            consumerProguardFiles 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
    kapt {
        arguments {
            arg("AROUTER_MODULE_NAME", project.getName())
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api deps.support.app_compat
    api deps.kotlin.stdlib
    api deps.support.constraint
    api deps.retrofit.runtime
    api deps.retrofit.gson
    api deps.retrofit.rxjava2
    api deps.okhttp_logging_interceptor
    api deps.rxkotlin2
    api deps.rx_android
    //lifecycle
    api deps.lifecycle.extensions
    //support design
    api deps.support.design
    //glide
    api deps.glide.glide
    api deps.arouter.api
    kapt deps.arouter.compiler
    //room
    api deps.room.runtime
    api deps.room.rxjava2
    kapt deps.room.compiler
    //bar
    api deps.navbar.bottombar
    //autosize
    api deps.screen.autosize
    //eventbus
    api deps.other.eventbus
    //test
    testImplementation deps.test.junit
    androidTestImplementation deps.test.runner
    androidTestImplementation deps.test.espresso
}